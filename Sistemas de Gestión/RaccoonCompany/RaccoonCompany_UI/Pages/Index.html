<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap CRUD Data Table for Database with Modal Form</title>
    <link rel="stylesheet" type="text/css" href="../Css/myStyle.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script language="javaScript" src="../Js/IndexJS.js"></script>
</head>
<body>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Manage <b>Employees</b></h2>
                        <input type="text" style="color:#000000" placeholder="Employee name" name="inputEmployeeName" />
                        <a href="#reloadList" class="large material-icons" data-toggle="modal">search</a>
                    </div>
                    <div class="col-sm-6">
                        <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Employee</span></a>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover" id="tableEmployee">
                <thead>
                    <tr>
                        <th>FirstName</th>
                        <th>LastName</th>
						<th>Birthday</th>
                        <th>Departament</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tBodyEmployee">
                    
                </tbody>
            </table>
			<div class="clearfix">
                <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
                <ul class="pagination">
                    <li class="page-item disabled"><a href="#">Previous</a></li>
                    <li class="page-item"><a href="#" class="page-link">1</a></li>
                    <li class="page-item"><a href="#" class="page-link">2</a></li>
                    <li class="page-item active"><a href="#" class="page-link">3</a></li>
                    <li class="page-item"><a href="#" class="page-link">4</a></li>
                    <li class="page-item"><a href="#" class="page-link">5</a></li>
                    <li class="page-item"><a href="#" class="page-link">Next</a></li>
                </ul>
            </div>
        </div>
    </div>
	<!-- Edit Modal HTML -->
	<div id="addEmployeeModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form>
					<div class="modal-header">						
						<h4 class="modal-title">Add Employee</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">					
						<div class="form-group">
							<label>FirstName</label>
							<input type="text" class="form-control" id="nombre" required>
						</div>
						<div class="form-group">
							<label>LastName</label>
							<input type="text" class="form-control" id="apellidos" required>
						</div>
						<div class="form-group">
							<label>Birthday</label>
							<input type="datetime" class="form-control" id="fechaNacimiento" required></input>
						</div>
						<div class="form-group">
							<label>Departament</label>
							<input type="number" class="form-control" id="departamento" required>
						</div>					
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" id="btnCancelPerson" data-dismiss="modal" value="Cancel">
						<input type="button" class="btn btn-success" id="btnAddPerson" value="Add">
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Edit Modal HTML -->
    <div id="editEmployeeModal" class="modal">
        <form id="formE" class="modal-content">
            <label>FirstName</label>
            <input type="text" id="nombreEdit" class="form-control" required>
            <label>LastName</label>
            <input type="text" id="apellidosEdit" class="form-control" required>
            <label>Birthday</label>
            <input type="datetime" id="fechaNacimientoEdit" class="form-control" required></input>
            <label>Departament</label>
            <input type="number" id="departamentoEdit" class="form-control" required>
            
            <input type="button" class="btn btn-default" id="inputCancelSaveEmployee" data-dismiss="modal" value="Cancel">
            <input type="submit" class="btn btn-info" id="inputSaveEmployee" value="Save">
        </form>
    </div>
	<!-- Delete Modal HTML -->
	<div id="deleteEmployeeModal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to delete these Records?</p>
            <button id="inputAceptDelete">Delete</button>
            <button id="inputCancelDelete">Cancel</button>
        </div>
	</div>
</body>
</html>
